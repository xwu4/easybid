{% extends "easybid/navigation.html"%}

{% block content %}

    <form method="POST" id = "register_form">
        {% csrf_token %}
        <span class="h3 mb-3 font-weight-normal" id = "id_page_name">Register</span>
        <table>
            <tr></tr>
            {{ form.as_table }}
            <tr></tr>
        </table>
        <button class="btn btn-secondary btn" id = "id_register_button" type="submit" value="Submit">Register</button>
        
    </form>

    {% for error in form.non_field_errors %}
        <p class="errorlist">
            {{ error }}
        </p>
    {% endfor %}

{% endblock %}
